version: '3.8'

services:
  hik-app:
    build: .
    container_name: hik-app
    restart: unless-stopped
    network_mode: "host"
    environment:
      - PORT=9000
      - FTP_PORT=21
      - FTP_USER=${FTP_USER:-hik}
      - FTP_PASS=${FTP_PASS:-1234}
      - PASV_URL=${PASV_URL:-77.237.245.47}
      - PASV_MIN=10000
      - PASV_MAX=10200 # Changed from 10100 to 10200 based on instruction
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    ports: # Added ports section to expose the passive port range
      - "10000-10200:10000-10200"
    volumes:
      - ./data:/app/data
      - ./ftp:/app/ftp
      - ./uploads:/app/uploads
      - ./vehicles:/app/vehicles
      - ./snapshots:/app/snapshots
